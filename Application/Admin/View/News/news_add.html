    <script>

        $(function(){
            $(".head_input").on("change", function(){
                var fil = $(this).prop('files');
                for (var i = 0; i < fil.length; i++) {
                    reads(fil[i]);
                }
                function reads(fil) {
                    var reader = new FileReader();
                    reader.readAsDataURL(fil);
                    if (!/image\/\w+/.test(fil.type)) {
                        alert('上传的不是图片');
                        return false;
                    }
                    if(fil.size > 2 * 1024 * 1024){
                        alert("上传的头像不能超过2M");
                    }
                    else {
                        reader.onload = function() {
                            $('.user-head-img')
                                .prop("src", reader.result)
                        };
                    }
                }
            })
        })

        var ue = UE.getEditor('editor');
        function checkadd() {
            var title = $("input[name='title']").val();
            var profile = $("input[name='profile']").val();
            var grade = $("input[name='grade']:checked").val();
            var category_id = $("select[name='category_id']").val();
            var content = UE.getEditor('editor').getContent();
            var source = $("input[name='source']").val();
            var status = $("input[name='status']").val();
            var cover_img = $(".user-head-img").attr("src");

            //添加信息
            $.ajax({
                type: 'post',
                url: "{:U('News/news_do_add')}",
                data:{"title":title,"profile":profile,"content":content,"grade":grade,"source":source,"category_id":category_id,"status":status,"cover_img":cover_img},
                success: function(data) {
                    data = eval("("+data+")");
                    if(data.errno==0){
                        alert("操作成功");
                        window.location.Reload();
                    }else{
                        alert(data.errmeg);
                    }
                }
            });
            return false;
        }
